<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialization Selection Test</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="question-container">
        <h1>Major Selection Test</h1>
        <div class="question-box">
            <div id="question"></div>
        </div>
        <div id="options"></div>
        <button id="prev-btn">Previous</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Your Suitable Major:</h2>
        <div class="result-box">
            <p id="result"></p>
        </div>
        <p id="choice-text" style="font-size: 25px; margin-top: 30px; font-weight: bold;">And in the end, the choice is
            yours</p>

    </div>


    <script src="script.js"></script>
</body>

</html>
